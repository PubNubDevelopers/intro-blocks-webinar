<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to BLOCKS Course Chat Interface</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.0.8.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="fill vbox">
    <div id="history" class="grow scroll">
        <p class="user">How are you doing today?</p>
        <p class="server">I am quite well, thank you.</p>
    </div>
    <div class="hbox">
        <select id="channel">
            <option selected>filter</option>
            <option>translate</option>
            <option>geolocation</option>
            <option>voting</option>
            <option>blocker</option>
        </select>
        <input id="message" class="grow"/>
        <button id="send">Send</button>
    </div>
</div>

<script src="code.js"></script>
</body>
</html>
